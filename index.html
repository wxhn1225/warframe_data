<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe 敌人数据查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Warframe 敌人数据查看器</h1>
        </div>

        <div class="language-selector">
            <label for="languageSelect">选择语言:</label>
            <select id="languageSelect">
                <option value="zh">简体中文</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="pl">Polski</option>
                <option value="pt">Português</option>
                <option value="ru">Русский</option>
                <option value="tr">Türkçe</option>
                <option value="uk">Українська</option>
                <option value="tc">繁體中文</option>
                <option value="th">แบบไทย</option>
            </select>
        </div>

        <div id="factionsContainer" class="factions-grid">
            <div class="loading">正在加载数据...</div>
        </div>

        <div id="enemyDetail" class="enemy-detail">
            <div class="enemy-header">
                <h2 id="enemyTitle" class="enemy-title"></h2>
                <button class="back-btn" onclick="showFactions()">返回列表</button>
            </div>
            
            <div class="level-selector">
                <label for="levelSelect">选择等级:</label>
                <select id="levelSelect"></select>
            </div>
            
            <div id="statsContainer" class="stats-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
